name: GitHub Metrics

permissions:
  contents: write
  
on:
  schedule:
    - cron: "0 0 * * *" # 每天运行
  workflow_dispatch:
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # 使用你之前设置的 Secret 名
          token: ${{ secrets.DEEPSEEK2MD_STATS }}
          
          # 配置输出
          filename: github-metrics-traffic.svg
          base: "" # 禁用默认的基础信息，只显示流量
          
          # 核心配置：开启流量统计插件
          plugin_traffic: yes
          
          # 存储到当前分支的指定位置
          output_action: commit
          committer_branch: main # 或者改为你的主分支名，如 master
